<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-digital-cv.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Digital CV</title>
</head>

<body>
    <div class="root-container">
        <div class="container-col-1-3">
            <div class="px-3 pt-3">
                <h2 class="fs-3 fw-bold txt-title">Goals</h2>
                <hr />
            </div>
            <div id="goals-list" class="row row-cols-2 px-lg-5 px-4 py-2">
                <!-- fill goals by js -->
            </div>
        </div>
        <div class="container-col-1-3">
            <div class="px-3 pt-3">
                <h2 class="fs-3 fw-bold txt-title">Scopes</h2>
                <hr />
            </div>
            <div class="row px-4">
                <div class="col-lg-6 col-12">
                    <h3 class="fs-4">IN</h3>
                    <div id="scope-in">
                        <!-- fill scope in by js -->
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <h3 class="fs-4">OUT</h3>
                    <div id="scope-out">
                        <!-- fill scope out by js -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container-col-3">
            <div class="px-3 pt-3">
                <h2 class="fs-3 fw-bold txt-title">Team</h2>
                <hr />
            </div>
            <div id="member-list" class="px-4">
                <!-- fill members by js -->
            </div>
        </div>
        <div class="container-col-4">
            <div class="px-3 pt-3">
                <h2 class="fs-3 fw-bold txt-title">Primary</h2>
                <hr />
            </div>
            <div id="questions-list" class="px-4">
                <!-- fill primary by js -->
            </div>
        </div>
        <div class="container-5">
            <div class="px-3 pt-3">
                <h2 class="fs-3 fw-bold txt-title">Timeline</h2>
                <hr />
            </div>
            <div id="timeline-list" class="px-3">
                <!-- fill timeline by js -->
            </div>
        </div>
    </div>
</body>
<script src="./js/chapter.js"></script>

</html>
